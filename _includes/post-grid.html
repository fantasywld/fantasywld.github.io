<article class="tile" itemscope itemtype="http://schema.org/Article">
  
<div class="post-title111">
  {% if post.image.teaser contains "mp4" %}
  <!-- <iframe src="//player.bilibili.com/player.html?aid=53742823&cid=94007924&page=1" scrolling="no"  frameborder="no" framespacing="0" allowfullscreen="true" width="80%" > </iframe>  -->
  <iframe src="http://player.youku.com/embed/XMTc3NzUxMzU0OA==" scrolling="no"  frameborder="no" framespacing="0" allowfullscreen="true" width="80%"  ></iframe>  
  {% else %}
    <a href="{{ site.url }}{{ post.url }}" title="{{ post.title }}"  class="post-teaser">{% if post.image.teaser %}<img src="{{ site.url }}/images/{{ post.image.teaser }}" alt="teaser" itemprop="image">
      {% else %}<img src="{{ site.url }}/images/{{ site.teaser }}" alt="teaser" itemprop="image">{% endif %}</a>
  {% endif %}
</div>

    <div class="post-title111">  <!-- /.tile -->
 <h2 class="post-title" itemprop="name"><a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></h2>
  <p class="post-excerpt" itemprop="description">{{ post.excerpt | strip_html | truncate: 500 }}</p></div>
  
</article><!-- /.tile -->
